<!DOCTYPE html>
<html>
<head>
	<title>Responsive Image Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.footer {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		
		.footer a {
			color: #000;
			margin: 0 10px;
		}
		
		.footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="thankyou.jpg" alt="Example Image">
	</div>
	<div class="footer">
		<p>Created by Jerald Joyson</p>
		<a href="https://github.com/Jerald-Joyson">GitHub</a>
		<a href="https://www.facebook.com/">Facebook</a>
		<a href="https://www.instagram.com/jerald_joyson_">Instagram</a>
	</div>
</body>
</html>
